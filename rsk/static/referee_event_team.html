<div id="toast-{id}" class="toast {team}-toast-position border-{team}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
  <div class="toast-header bg-head-{team}">
    <i class="bi bi-circle-fill text-white"></i>&nbsp;&nbsp;
    <strong class="me-auto text-light">{event} {team} Team</strong>
    <small class="text-white">{timestamp}</small>
  </div>
  <div class="toast-body bg-body-{team}">
    {event}
  </div>
</div>

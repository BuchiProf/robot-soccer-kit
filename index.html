<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body>
      <ul class="nav nav-tabs mb-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            Vision
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">
            Robots
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">
            Game
          </a>
        </li>
      </ul>

      <div class="page vision">
        <div class="d-flex justify-content-center">
          <select class="m-1 cameras form-control"></select>
          <span class="m-1 btn btn-success start-capture">Start</span>
        </div>
        <div class="camera-area m-2">
          <img class="camera-image" />
        </div>
        <div>
          <label>
            Brightness
            <input type="number" class="text brightness form-control" value="10" />
          </label>
          <label>
            Contrast
            <input type="number" class="text contrast form-control" value="10" />
          </label>
        </div>
      </div>

      <span class="reload btn btn-danger">
        Reload
      </span>
    </body>
</html>

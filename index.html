<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/video.js"></script>
        <script type="text/javascript" src="js/robots.js"></script>
        <script type="text/javascript" src="js/tabs.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item" rel="vision">
              <a class="nav-link active" aria-current="page" href="#">
                <span class="input-group">
                Vision&nbsp;
                <i class="text-warning bi bi-exclamation-circle vision-hide-running"></i>
                <i class="text-success bi bi-check-lg vision-show-running"></i>
                </span>
              </a>
            </li>
            <li class="nav-item" rel="robots">
              <a class="nav-link" href="#">
                Robots&nbsp;
                [<span class="text-success robots-ok">0</span>/<span class="text-success robots-count">0</span>]
                <i class="text-warning bi bi-exclamation-circle robots-show-warning"></i>
              </a>
            </li>
            <li class="nav-item" rel="game">
              <a class="nav-link" href="#">Game</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link bg-danger" href="#">Emergency</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="p-3">
      <div class="page page-vision">
        <div class="vision-hide-running">
          <div class="mb-3 mt-5">
              <label>Camera source</label>
              <select class="m-1 cameras form-select"></select>
            </div>
            <div class="d-flex justify-content-end">
              <span class="m-1 btn btn-success start-capture">Start</span>
            </div>
        </div>
        <div class="vision-show-running">
          <div class="camera-area m-2 d-flex">
            <div class="w-50">
              <img class="camera-image w-100" />
            </div>
            
            <div class="w-50 p-2">
              <b>FPS</b>
              <kbd class="fps"></kbd>

              <hr/>

              <label>
                Brightness
                <input type="number" class="text brightness form-control" value="100" />
              </label>
              <label>
                Contrast
                <input type="number" class="text contrast form-control" value="100" />
              </label>
              <label>
                Saturation
                <input type="number" class="text saturation form-control" value="100" />
              </label>

              <hr/>
              <code class="detection"></code>

              <hr/>
              <span class="btn btn-danger stop-capture">
                Stop
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="page page-robots">
        <div class="robots">
        </div>

        <div class="robot-add">
          <div class="d-flex justify-content-center">
            <select class="m-1 ports form-select"></select>
            <span class="m-1 btn btn-success add-robot">Add</span>
          </div>
        </div>
      </div>

      <span class="reload btn btn-danger">
        Reload
      </span>

    </div>
    </body>
</html>

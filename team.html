<div class="card">
<div class="card-body">
  <h4 class="card-title">{team}</h4>
  <h6 class="card-subtitle mb-2 text-muted packets-{team}"></h6>
  <label>
    Allow control
    <input type="checkbox" class="allow-{team}" />
  </label>
  <div class="float-end">
    Key: <input type="password" class="key-{team}" placeholder="key" />
  </div>
</div>

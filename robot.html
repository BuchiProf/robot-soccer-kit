<div class="card m-1 robot" rel="{port}">
  <div class="row h-100 align-items-stretch">
    <div class="col-sm-8 p-4">
      <h4 class="port">
        {port}
        <a class="fs-6 blink" href="#">blink</a>
        <a class="fs-6 kick" href="#">kick</a>
        <a class="fs-6 remove" href="#">remove</a>
      </h4>
      <code class="infos"></code>
    </div>

    <div class="col-sm-4 text-center d-flex align-items-center">
      <div class="w-100 bg-light rounded-right p-2 h-100">
        <select class="form-select marker-select">
          <option selected="selected" value="none">none</option>
          <option value="red1">red 1</option>
          <option value="red2">red 2</option>
          <option value="blue1">blue 1</option>
          <option value="blue2">blue 2</option>
        </select>
        <br/>
        <span class="marker-image"></span>
      </div>
    </div>
  </div>
</div>
